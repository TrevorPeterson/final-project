  <nav> <!-- nav bar with dropdown menu: -->

              <a href="index.html"> <!-- code for logo: -->

  </nav>
  <div class = "contact-container"> <!-- created div with class attribute -->
    <form method="POST" action="https://formspree.io/f/mvodzvny"> <!-- form element processes the input-->
      
        <label for="fname">First Name</label> <!--label above firstname container-->
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="none">Select your country..</option>  <!-- place holder for select box -->
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="mexcico">Mexico</option>
        </select>
    
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Your message.." style="height:200px"></textarea>
    
        <input type="submit" value="Submit">
    
    </form></div>
  <footer> <!-- footer with social media icon links (font awesome)  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
